    <title>Rock Paper Scissors</title>

<body>
    <div class='winner'>
        <h2> Winner is Player</h2>
    </div>

        <button id="Paper">Paper</button>

    </div>
    <div class="results">
        <p class="player"> Player: 0</p>
        <p class="computer">CPU: 0</p>
    </div>

</body>
